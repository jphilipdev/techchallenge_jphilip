<h1>Races</h1>

<p *ngIf="!races"><em>Loading...</em></p>

<table class='table' *ngIf="races">
    <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Total Placed</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let race of races">
            <td>{{ race.race.name }}</td>
            <td>{{ race.status }}</td>
            <td>{{ race.totalPlaced }}</td>
        </tr>
    </tbody>
</table>
